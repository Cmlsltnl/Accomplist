{% extends "base.html" %}
{% block title %}Tag Cloud{% endblock %}
{% block head %}Tag Cloud{% endblock %}
{% block content %}

<div class="span12">

<div id="tag-cloud">
    <h3>Tag Cloud</h3>
    {% for tag in tags %}
    <a href="/tag/{{ tag.name|urlencode }}/"
        class="tag-cloud-{{ tag.weight }}">
        {{ tag.name }}</a>
    {% endfor %}
</div>


</div>
{% endblock %}
