{% extends "base.html" %}
{% block content %}
    <head>
        <title>WonderEvents - User: {{ username }}</title>
    </head>


        <h1>Events for {{ username }}</h1>
        {% if events %}
        <ul>
            {% for event in events %}
            <li><a href="{{ event.link.url }}">{{ event.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No events found.</p>
        {% endif %}
    
        
{% endblock %}
